<!doctype html>
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!--====== Title ======-->
    <title>WIRAS- World Institute for Research in Advanced Sciences</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="images/fav.png" type="image/png">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="css/slick.css">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="css/style.css">

    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="css/responsive.css">


</head>

<body class="gray-bg">

    <!--====== PRELOADER PART START ======-->

    <div id="loader" class="preloader">
        <div class="loader rubix-cube">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3 color-1"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-5"></div>
            <div class="layer layer-6"></div>
            <div class="layer layer-7"></div>
            <div class="layer layer-8"></div>
        </div>
    </div>

    <!--====== PRELOADER PART START ======-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">WIRAS eligibility test results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-student-form">
                        <label for="" class="form-control-label">Register no</label>
                        <input id="regno" class="form-control mb-3" placeholder="eg: WET-100" required autofocus>
                        <label for="" class="form-control-label">Mobile</label>
                        <input id="mob" class="form-control" type="tel" placeholder="eg: 1234567890" required autofocus>
                    </form>



                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="btn1" type="button" onclick="searchResult()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>


    <!--====== CONTACT PART START ======-->

    <section id="contact-page" class="pt-5">
        <div class="container">

            <div class="contact-from">
                <div class="section-title d-flex justify-content-center">
                    <h2>Attendance</h2>
                </div> <!-- section title -->
                <div class="main-form pt-40">
                    <form id="loginform">
                        <input id="date" name="date" type="text" hidden>
                        <input type="text" name="time" id="time" hidden>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="singel-form form-group">
                                    <label for="">Student ID</label>
                                    <input onchange="getStudent(this.value)" id="sid" pattern="(MSCU||MSCP)+[0-9]{3}"
                                        name="sid" type="text" placeholder="eg: MSCU000" required="required">
                                </div> <!-- singel form -->
                            </div>
                            <div class="col-md-6">
                                <div class="singel-form form-group">
                                    <label for="">Name</label>
                                    <input readonly id="name" name="name" type="text" required="required">
                                </div> <!-- singel form -->
                            </div>
                            <div class="col-md-6">
                                <div class="singel-form form-group">
                                    <label for="">Class</label>
                                    <input readonly id="class" name="class" type="text" required="required">
                                </div> <!-- singel form -->
                            </div>

                            <div class="col-md-6">
                                <div class="singel-form form-group">
                                    <label for="">Subject</label>
                                    <select disabled name="subject" id="subjects" required>
                                        <option value="" selected disabled>Select subject</option>
                                    </select>
                                </div> <!-- singel form -->
                            </div>
                            <div class="col-md-12">
                                <div class="singel-form form-group">
                                    <label for="">Notes</label>
                                    <textarea name="notes" id="notes" placeholder="Notes"
                                        required="required"></textarea>

                                </div> <!-- singel form -->
                            </div>
                            <p class="form-message"></p>
                            <div class="col-md-12 d-flex justify-content-center">
                                <div class="singel-form">
                                    <button type="submit" class="main-btn">Submit</button>
                                </div> <!-- singel form -->
                            </div>
                        </div> <!-- row -->
                    </form>
                </div> <!-- main form -->
            </div> <!--  contact from -->

        </div> <!-- container -->
    </section>








    <!--====== jquery js ======-->
    <script src="js/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="js/bootstrap.min.js"></script>

    <!--====== Slick js ======-->
    <script src="js/slick.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <!--====== Main js ======-->
    <script src="js/main.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dateformat@3.0.3/lib/dateformat.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.js"></script>

    <script>
        var subjectArray;
        var studentArray;

        window.onload = () => {

            $.ajax({

                onload: $("#loader").show(),
                type: 'get',
                url: 'https://rewaq.in/getSubjects.php',

                success: function (result) {

                    if (result) {
                        $("#loader").hide(),
                            data = JSON.parse(result);
                        subjectArray = data;
                    }

                },

            });

            $.ajax({
                onload: $("#loader").show(),
                type: 'get',
                url: 'https://rewaq.in/getStudents.php',

                success: function (result) {

                    if (result) {
                        $("#loader").hide(),
                            data = JSON.parse(result);
                        studentArray = data;

                    }

                },

            });

        }

        function getStudent(value) {
            if (value) {
                if (studentArray == null || subjectArray == null) {
                    alert("Can't fetch details please try again later")
                }
                var student = studentArray.filter(function (el) {

                    return el.sid == value;

                });


                $("#subjects").attr("disabled", true);
                let filtered = subjectArray.filter(function (e) {
                    return e.class == student[0].class;
                });
                if (filtered) {
                    $("#subjects").empty();
                    $("#subjects").append("<option disabled value='' selected>Select subject</option>");
                    $("#subjects").removeAttr("disabled", false);



                    filtered.forEach(element => {

                        if (element) {
                            $("#subjects").append("<option>" + element.name + "</option>");
                        }

                    });
                    document.getElementById("name").value = student[0].name
                    document.getElementById("class").value = student[0].class
                    
                } else{
                    document.getElementById("name").value = null;
                    document.getElementById("class").value = null;
                }





            }


        }



        $("#loginform").submit((e) => {
            e.preventDefault();
            var date = new Date()
            document.getElementById("date").value = dateFormat(date, "yyyy-mm-dd")
            document.getElementById("time").value = dateFormat(date, "HH:MM:ss")


            $.ajax({
                onload: $("#loader").show(),
                type: 'post',
                url: 'https://rewaq.in/login.php',
                data: $("#loginform").serialize(),
                success: function (result) {
                    if (result) {
                        $("#loader").hide()
                        Swal.fire({
                            icon: 'success',
                            title: 'Success...',
                            text: 'Successfully recorded attendance of ' + result,
                        })



                    } else {
                        alert("failed")
                        $("#loader").hide()

                    }


                },
                error: function (error) {
                    $("#loader").hide()
                    alert("Error please try again later")
                }
            });

        })
    </script>

</body>

</html>

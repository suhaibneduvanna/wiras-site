<body>

    <section>
        <div class="container p-5 ">
            <div class="row">
                <div class="mb-5">
                    <h1>WET (Wiras Eligibility Test) Result 2021</h1>
                </div>
                <table class="table">

                    <tbody>
                        <tr>
                            <th>Register no</td>
                            <td id="regnotd"></td>
                        </tr>
                        <tr>
                            <th>Name</td>
                            <td id="nametd"></td>
                        </tr>
                        <tr>
                            <th>Mobile</td>
                            <td id="mobiletd"></td>

                        </tr>
                        <tr>
                            <th>Status</td>
                            <td id="statustd"></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </section>



</body>
<!--====== jquery js ======-->

<!-- The core Firebase JS SDK is always required and must be listed first -->

<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
<script>
    let url = window.location.href
    var url1 = new URL(url)
    let Regno = url1.searchParams.get("regno")
    let Name = url1.searchParams.get("name")
    let Mob = url1.searchParams.get("mob")
    let Status = url1.searchParams.get("status")
    console.log(Mob)
    document.getElementById('regnotd').innerHTML = Regno
    document.getElementById('nametd').innerHTML = Name
    document.getElementById('mobiletd').innerHTML = Mob
    document.getElementById('statustd').innerHTML = Status

</script>
